<h2 mat-dialog-title>{{data?.id ? 'Edit' : 'Add'}} Partner</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Alias</mat-label>
      <input matInput formControlName="alias" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Type</mat-label>
      <input matInput formControlName="type" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Direction</mat-label>
      <mat-select formControlName="direction" required>
        <mat-option *ngFor="let dir of directions" [value]="dir">
          {{dir}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Application</mat-label>
      <input matInput formControlName="application">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Flow Type</mat-label>
      <mat-select formControlName="processedFlowType" required>
        <mat-option *ngFor="let type of flowTypes" [value]="type">
          {{type}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" required rows="3"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
      {{data?.id ? 'Update' : 'Create'}}
    </button>
  </mat-dialog-actions>
</form>
